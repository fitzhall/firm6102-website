    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const supabaseUrl = 'https://jicdgyirlvwewqsacyyo.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImppY2RneWlybHZ3ZXdxc2FjeXlvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI1MjQ5ODgsImV4cCI6MjA2ODEwMDk4OH0.kgHN1aNYYMJDg7VXs3lXmyPlnwhx1p9asmZ8wPgZZV0';
        const db = window.supabase.createClient(supabaseUrl, supabaseKey);

        // Get UTM parameters
        function getUTMParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                source: params.get('utm_source') || null,
                medium: params.get('utm_medium') || null,
                campaign: params.get('utm_campaign') || null
            };
        }

        // Form submission
        document.getElementById('leadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const utm = getUTMParams();

            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            errorMessage.classList.remove('show');

            try {
                const { data, error } = await db
                    .from('leads')
                    .insert([
                        {
                            email: email,
                            source: utm.source,
                            medium: utm.medium,
                            campaign: utm.campaign
                        }
                    ]);

                if (error) {
                    // Check if duplicate
                    if (error.code === '23505') {
                        // Already subscribed, still show success
                        showSuccess();
                    } else {
                        throw error;
                    }
                } else {
                    showSuccess();
                }
            } catch (err) {
                console.error('Error:', err);
                errorMessage.textContent = 'Something went wrong. Please try again.';
                errorMessage.classList.add('show');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Get the Manual';
            }
        });

        function showSuccess() {
            document.getElementById('formContainer').classList.add('hide');
            document.getElementById('successContainer').classList.add('show');
        }
    </script>
