<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Firm6102 — Bitcoin Governance Consulting Inquiries</title>
    <meta name="description" content="Get in touch with Firm6102 for Bitcoin governance consulting, inheritance planning, and institutional custody frameworks for family offices and corporations.">
    <meta name="keywords" content="bitcoin consulting, bitcoin governance consultant, bitcoin estate planning services, bitcoin inheritance planning">
    <meta name="author" content="Fitzgerald Hall, Firm6102">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://firm6102.com/contact.html">
    <meta property="og:title" content="Contact Firm6102 — Bitcoin Governance Consulting">
    <meta property="og:description" content="Inquiries about Bitcoin governance consulting for your organization or family office.">
    <meta property="og:image" content="https://firm6102.com/assets/images/og-image.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary">
    <meta property="twitter:url" content="https://firm6102.com/contact.html">
    <meta property="twitter:title" content="Contact Firm6102">
    <meta property="twitter:description" content="Get in touch for Bitcoin governance consulting inquiries.">
    <meta name="twitter:creator" content="@backedxbitcoin">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://firm6102.com/contact.html">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,400;0,600;1,400&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/sovereign.css">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .contact-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-lg);
        }

        .contact-box {
            max-width: 600px;
            width: 100%;
        }

        .contact-box h1 {
            font-size: var(--fs-h1);
            margin-bottom: var(--space-sm);
            text-align: center;
        }

        .contact-intro {
            text-align: center;
            color: var(--gray-medium);
            margin-bottom: var(--space-xl);
        }

        .form-group {
            margin-bottom: var(--space-md);
        }

        .form-label {
            display: block;
            margin-bottom: var(--space-xs);
            font-size: var(--fs-small);
            font-weight: 500;
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            font-size: var(--fs-body);
            border: 1px solid var(--gray-medium);
            background: var(--white);
            font-family: var(--font-sans);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--black);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-submit {
            width: 100%;
            margin-top: var(--space-md);
        }

        @media (max-width: 768px) {
            .contact-container {
                padding: var(--space-md);
            }

            .contact-box {
                padding: 0;
            }

            .contact-box h1 {
                font-size: var(--fs-h2);
            }

            .form-input,
            .form-textarea {
                font-size: 16px; /* Prevents iOS zoom on focus */
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="nav">
        <div class="container nav-container">
            <div class="logo">
                <a href="/">Firm6102</a>
            </div>
            <button class="nav-toggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="nav-links">
                <a href="services.html">Services</a>
                <a href="attorneys.html">For Attorneys</a>
                <a href="trustees.html">For Trustees</a>
                <a href="insights.html">Insights</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Form -->
    <section class="contact-container">
        <div class="contact-box">
            <h1>Get in Touch</h1>
            <p class="contact-intro">
                Inquiries about Bitcoin governance consulting for your organization or family office.
            </p>

            <form id="contactForm">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>

                <div class="form-group">
                    <label for="organization" class="form-label">Organization (Optional)</label>
                    <input type="text" id="organization" name="organization" class="form-input">
                </div>

                <div class="form-group">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" name="message" class="form-textarea" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary form-submit">Send Message</button>
            </form>

            <p style="text-align: center; margin-top: var(--space-lg); color: var(--gray-medium); font-size: var(--fs-small);">
                We typically respond within 24-48 hours.
            </p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" style="margin-top: 0;">
        <div class="container">
            <div class="footer-content">
                <div class="footer-text">
                    © Firm6102 — Bitcoin Governance Consulting
                </div>
                <div class="footer-links">
                    <a href="https://www.linkedin.com/in/fitzgeraldhall/">LinkedIn</a>
                    <a href="https://x.com/backedxbitcoin">X</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                organization: document.getElementById('organization').value,
                message: document.getElementById('message').value
            };

            // In production, send this to your backend/email service
            console.log('Form submitted:', formData);

            // Show success message
            alert('Thank you for your message. We will be in touch shortly.');

            // Clear form
            document.getElementById('contactForm').reset();
        });
    </script>

<script src="js/nav.js"></script>
</body>
</html>
